                position: relative;

            .ui-combobox-toggle {
                position: absolute;

                bottom: 0;
                margin-left: -1px;
                padding: 0;

                *height: 1.7em;
                *top: 0.1em;
            }
            .ui-combobox-input {
                margin: 0;
                padding: 0.3em;
                width: 800px;
            }
            .ui-autocomplete {

                overflow-y: auto;

            .ui-widget-header { margin: 0 0 0em;
